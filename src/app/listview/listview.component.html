

<div class="card card-primary">
  <div class="card-header">
    <h3 class="panel-title"><b>{{product.name}}</b></h3>
  </div>
  <div class="card-body">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-4">
          <img class="imgClass" [src]="product.image" />
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6">
              <b>
                ID</b>
            </div>
            <div class="col-md-6">
              : {{product.id}}
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <b>
                Name</b>
            </div>
            <div class="col-md-6">
              : {{product.name}}
            </div>
          </div>


          <div class="row">
            <div class="col-md-6">
              <b>
                Model</b>
            </div>

            <div class="col-md-6">
              : {{product.model}}
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <b>Price</b>
            </div>
            <div class="col-md-6">
              : {{product.price|currency}}
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <b>Description</b>
            </div>
            <div class="col-md-6">
              : {{product.Desc}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <b>Brand</b>
            </div>
            <div class="col-md-6" [ngSwitch]="product.brandid">
              :
              <span *ngSwitchCase="1">Maruti</span>
              <span *ngSwitchCase="2">Honda</span>
              <span *ngSwitchCase="3">Ford</span>
              <span *ngSwitchCase="4">Hyundai</span>
              <span *ngSwitchCase="5">BMW</span>
              <span *ngSwitchCase="6">Tata</span>
              <span *ngSwitchCaseDefault>N/A</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="editproduct()">Edit </button>

    <button class="btn btn-danger" (click)="deletelist()">Delete</button>
  </div>
</div>
